<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="LoginPage">
        <div class="LoginPage-main">
            <div class="LoginPage-main-text">Log in</div>
            <input class="LoginPage-main-email" type="text" name="email" placeholder="Enter email">
            <input class="LoginPage-main-password" type="password" name="password" placeholder="Enter password">
            <a href="#" class="LoginPage-main-button">
                <div>Log in</div>
            </a>
        </div>
        <div class="LoginPage-or">
            OR
        </div>
        <div class="LoginPage-continue">
            <div>
                <a href="#"><img src="img/google-login-image.svg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="img/microsoft-login-image.svg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="img/apple-login-image.svg" alt=""></a>
            </div>
        </div>
        <div class=LoginPage-text><a href="#" class="">Can’t log in?</a>・<a href="#">Already have an account?</a></div>
    </div>
    

</body>
</html>
